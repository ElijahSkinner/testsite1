<form onload="initForm()" id="coachingForm" class="regForm" action="https://formspree.io/f/mleagozb" method="post"
      onsubmit="return isEmailValid()">
    <!-- One "tab" for each step in the form: -->
    <fieldset class="text cchTab">
        <legend id="title" class="title">Coaching</legend>
        <fieldset>
            <label for="rank-current" class="col-sm-4 col-form-label wrapoff">
                Current Rank
            </label>
            <select id="rank-current" name="Current Rank" class="menus form-select" onchange="onCchChangeCurrent()">
                <option value="0">Select</option>
            </select>
            <input type='hidden' name="Student's Current Rank" id='hidden' value='Bronze'/>
        </fieldset>
        <fieldset>
            <label for="duration" class="col-sm-4 col-form-label wrapoff">
                Coaching Duration
            </label>
            <select id="duration" name="Length of Session" onchange="calcCchPrice()" class="menus form-select">
                <option value="1">1 Hour</option>
                <option value="2">2 Hours</option>
                <option value="3">3 Hours</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="coach-rank-platform" class="col-sm-4 col-form-label">
                Platform
            </label>
            <select id="coach-rank-platform" onchange="calcCchPrice()" name="rank-platform" class="menus form-select">
                <option value="PC">PC</option>
                <option value="PS4">PS4</option>
                <option value="XBOX">XBOX</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="rank-queue" class="col-sm-4 col-form-label">
                Queue
            </label>
            <select id="rank-queue" name="Game Mode" onchange="calcCchPrice()" class="menus form-select">
                <option value="1v1">1v1 (Solo Duels)</option>
                <option value="2v2">2v2 (Doubles)</option>
                <option value="3v3">3v3 (Standard)</option>
                <option value="Rumble">Rumble</option>
                <option value="Dropshot">Dropshot</option>
                <option value="Hoops">Hoops</option>
                <option value="Snow Day">Snow Day</option>
            </select>
        </fieldset>
        <!-- Price -->
        <fieldset>
            <label for="coach-price-text">Price: </label>
            <span id="coach-price-text" for="rank-desired rank-current rank-queue booster">Coach $10.00 USD</span>
        </fieldset>
    </fieldset>
    <fieldset class="text cchTab">
        <legend class="title">Contact Information</legend>
        <p><input id="cchDiscord" class="" name="Discord:" type="text" placeholder="Discord#1234"></p>
        <p><input id="cchEmail" name="Email:" type="email" placeholder="E-mail" required=""></p>
        <p><input id="cchConfEmail" name="Confirmed Email" type="email" placeholder="Confirm E-mail" required=""></p>
        <p><input id="cchNickname" name="In-game Name" type="text" placeholder="In-game name" required=""></p>
    </fieldset>
    <div style="overflow:auto;">
        <div style="float:right;display:flex; justify-content:center; align-items:center ; flex-direction:row-reverse">
            <fieldset style="display:flex;flex-direction:row">
                <input id="ppCchBtn" type="hidden" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_SM.gif"
                       border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                <img alt="" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="max-content"
                     height="46">
            </fieldset>
            <button type="button" style="visibility:visible" class="btn btn-transparent" id="prevCchBtn"
                    onclick="nextCchPrev(-1)">Previous
            </button>
            <button type="button" style="visibility:visible" class="btn btn-transparent" id="nextCchBtn"
                    onclick="nextCchPrev(1)">Next
            </button>
        </div>
    </div>
    <!-- Circles which indicates the steps of the form: -->
    <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>
    </div>
</form>
