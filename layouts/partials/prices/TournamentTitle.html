<form onload="initForm()" class="regForm" id="tourneyForm" action="https://formspree.io/f/mleagozb" method="post"
      onsubmit="return isTrnEmailValid()">
    <!-- One "tab" for each step in the form: -->
    <fieldset class="trnTab text">
        <legend id="title" class="title">Tournament Titles</legend>
        <fieldset>
            <label for="rank-tourn" class="col-sm-4 col-form-label wrapoff">
                Select Tournament Title
            </label>
            <select id="rank-tourn" class="menus form-select" onchange="onTrnChangeCurrent()">
                <option value="0" label="">Select</option>
            </select>
            <input type='hidden' name="Desired Tourney Title" id='hidden' value='Bronze Title'/>
        </fieldset>
        <fieldset>
            <label for="amt-wins" class="col-sm-4 col-form-label wrapoff">
                How Many Tournament Wins
            </label>
            <select id="amt-wins" name="How Many Tourney Wins  " onchange="calcTrnPrice()" class="form-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="tourney-rank-platform" class="price-title col-sm-4 col-form-label">
                Platform
            </label>
            <select id="tourney-rank-platform" onchage="calcTrnPrice()" name="Platform" class="form-select">
                <option value="PC">PC</option>
                <option value="PS4">PS4</option>
                <option value="XBOX">XBOX</option>
            </select>
        </fieldset>
        <fieldset class="form-check col-sm-4">
            <input type="checkbox" id="trnBooster" name="Play With Booster" onchange="calcTrnPrice()" value="Yes"
                   class="form-check-input"/>
            <label for="trnBooster" class="price-title wrapoff">
                Play with booster <span class="color-pop">+40%</span> cost
            </label>
        </fieldset>
        <fieldset class="form-check col-sm-4">
            <input type="checkbox" id="trnStreamer" name="Stream It" onchange="calcTrnPrice()" value="Yes"
                   class="form-check-input"/>
            <label for="trnStreamer" class="price-title wrapoff">
                Watch live stream<span class="color-pop">+15%</span> cost
            </label>
        </fieldset>
        <fieldset class="form-check col-sm-4">
            <input type="checkbox" id="trnExpress" name="Express Delivery" onchange="calcTrnPrice()" value="Yes"
                   class="form-check-input"/>
            <label for="trnExpress" class="price-title wrapoff"> Express delivery<span class="color-pop">+50%</span>
                cost
            </label>
        </fieldset>
        <!-- Price -->
        <fieldset>
            <label for="tourney-price-text"><span class="color-pop">Price: </span></label>
            <span id="tourney-price-text" for="rank-tourn amt-wins booster">$10.00 USD</span>
        </fieldset>
    </fieldset>
    <fieldset class="trnTab text">
        <legend class="title">Contact Information</legend>
        <p><input id="trnDiscord" class="" name="Discord:" type="text" placeholder="Discord#1234"></p>
        <p><input id="trnEmail" name="Email:" type="email" placeholder="E-mail" required=""></p>
        <p><input id="trnConfEmail" name="Confirmed Email" type="email" placeholder="Confirm E-mail" required=""></p>
        <p><input id="trnNickname" name="In-game Name" type="text" placeholder="In-game name" required=""></p>
    </fieldset>
    <div style="overflow:auto;">
        <div style="float:right;display:flex; justify-content:center; align-items:center ; flex-direction:row-reverse">
            <fieldset style="display:flex;flex-direction:row">
                <input id="ppTrnBtn" type="hidden" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_SM.gif"
                       border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                <img alt="" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="max-content"
                     height="46">
            </fieldset>
            <button type="button" style="visibility:visible" class="btn btn-transparent" id="prevTrnBtn"
                    onclick="nextTrnPrev(-1)">Previous
            </button>
            <button type="button" style="visibility:visible" class="btn btn-transparent" id="nextTrnBtn"
                    onclick="nextTrnPrev(1)">Next
            </button>
        </div>
    </div>
    <!-- Circles which indicates the steps of the form: -->
    <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>
    </div>
</form>
